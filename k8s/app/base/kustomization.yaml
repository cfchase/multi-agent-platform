apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Deep Research application deployment
# Requires: postgres-secret (from postgres component)
# Optional: langfuse-credentials, langflow-credentials, mlflow-credentials

resources:
  - serviceaccount.yaml
  - deployment.yaml
  - service.yaml
  - route.yaml

# Note: oauth-proxy-config ConfigMap is created by overlays via configMapGenerator
# Note: oauth-proxy-secret Secret is created by overlays via secretGenerator

labels:
  - pairs:
      app.kubernetes.io/name: multi-agent-platform
      app.kubernetes.io/component: application
      app.kubernetes.io/part-of: multi-agent-platform

images:
  - name: quay.io/cfchase/multi-agent-platform-backend
    newTag: latest
  - name: quay.io/cfchase/multi-agent-platform-frontend
    newTag: latest
