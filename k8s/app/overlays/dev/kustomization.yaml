apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# Deep Research App - Development Environment
# Deploy with: kubectl apply -k k8s/app/overlays/dev
# Requires: postgres-secret in namespace (deploy postgres first)

resources:
  - ../../base

namespace: multi-agent-platform-dev

labels:
  - pairs:
      environment: development

patches:
  - path: deployment-patch.yaml

configMapGenerator:
  - name: oauth-proxy-config
    envs:
      - oauth-proxy.env

secretGenerator:
  - name: oauth-proxy-secret
    envs:
      - oauth-proxy-secret.env

generatorOptions:
  disableNameSuffixHash: true

images:
  - name: quay.io/cfchase/multi-agent-platform-backend
    newTag: latest
  - name: quay.io/cfchase/multi-agent-platform-frontend
    newTag: latest
