apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# LangFlow - Development Environment
# Deploy with: kubectl apply -k k8s/langflow/overlays/dev
# Requires: postgres-secret, admin-credentials secrets must exist

resources:
  - ../../base

namespace: deep-research-dev

labels:
  - pairs:
      environment: development

# LangFlow internal secret (database connection)
# Note: langflow-credentials secret for app consumption is created by deploy script
secretGenerator:
  - name: langflow-secret
    envs:
      - langflow-secret.env

generatorOptions:
  disableNameSuffixHash: true
