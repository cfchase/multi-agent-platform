apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

# LangFlow - Base Configuration
# Deploy with overlay: kubectl apply -k k8s/langflow/overlays/dev

resources:
  - deployment.yaml
  - service.yaml
  - pvc.yaml
  - route.yaml

labels:
  - pairs:
      app.kubernetes.io/name: langflow
      app.kubernetes.io/part-of: multi-agent-platform

images:
  - name: docker.io/langflowai/langflow
    newTag: latest
