# Flow Sources Configuration
#
# Supported source types:
#   - file: Single JSON file (local path or URL)
#   - local: Directory of JSON files
#   - git: Git repository with flows

flow_sources:
  # Direct file references (local or URL)
  - name: hello-gemini
    type: file
    path: https://raw.githubusercontent.com/cfchase/langflow-examples/main/flows/hello-gemini.json
    enabled: true

  # Example: Local file
  # - name: my-flow
  #   type: file
  #   path: ./langflow-flows/my-flow.json
  #   enabled: true

  # Example: Directory of flows
  # - name: local-dev
  #   type: local
  #   path: ./langflow-flows/dev
  #   enabled: true

  # Example: Git repository
  # - name: enterprise
  #   type: git
  #   url: https://github.com/your-org/your-langflow-flows
  #   branch: main
  #   path: flows
  #   auth:
  #     env_var: GITHUB_FLOW_TOKEN
  #   enabled: true
